
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8f8f8;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Navigation Styles */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav ul li {
      font-size: 1.2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f4a261;
    }

    /* Hero Section */
    .hero {
      background: url('https://source.unsplash.com/1600x900/?photography,nature') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero h2 {
      font-size: 2.5rem;
    }

    /* Portfolio Section */
    .portfolio {
      padding: 20px;
    }

    .portfolio-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .portfolio-gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .portfolio-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Contact Section */
    .contact {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .contact form {
      margin-top: 20px;
    }

    .contact input, .contact textarea {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .contact button {
      padding: 10px 20px;
      background: #f4a261;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact button:hover {
      background: #e76f51;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px 0;
      background: #222;
      color: #aaa;
    }

    footer a {
      color: #f4a261;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Capturing Moments, One Shot at a Time</h2>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-gallery">
      <img src="https://source.unsplash.com/random/300x200" alt="Photo 1">
      <img src="https://source.unsplash.com/random/300x201" alt="Photo 2">
      <img src="https://source.unsplash.com/random/300x202" alt="Photo 3">
      <img src="https://source.unsplash.com/random/300x203" alt="Photo 4">
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea rows="5" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Photography Portfolio | Built with ❤️</p>
  </footer>

  <script>
    // Smooth Scrolling for Navigation Links
    document.querySelectorAll('nav ul li a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        window.scrollTo({
          top: targetElement.offsetTop - 50,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
